<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Chatbot</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Scrimba Bot</h1>
        <p class="subheading">Ask me anything about Scrimba</p>
      </header>
      
      <main>
        <div id="chatbot-conversation-container"></div>
        
        <div id="input-container">
          <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" />
          <button id="submit-btn" aria-label="Send message">Send</button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
