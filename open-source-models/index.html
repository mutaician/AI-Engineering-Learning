<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
 
    <div id="app">
      <h1>Hello I am learning Ai Engineering </h1>
      <p>I am exploring Hugging face opensource models</p>
      <h2>Text Generation</h2>
      <label for="text-to-generate">Enter Text</label>
      <input type="text" name="" id="text-to-generate" value="The definition of machine learning interference is " required>
      <button id="generate-btn">Generate Text</button>
      <div id="text-result">Text results will appear here</div>
      <h2>Text Classification</h2>
      <label for="text-to-classify">Enter Text</label>
      <input type="text" name="" id="text-to-classify" value="I am learning AI Engineering and I am loving it." required>
      <button id="classify-btn">classify Text</button>
      <div id="classify-result">Classified text results will appear here</div>

      <h2>Object Detection</h2>
      <input type="file" id="file-upload" accept="image/*">
      <button id="detect-btn">Detect Objects</button>
      <div>
        <div id="status">Upload an image and click 'Detect Objects'</div>
        <div id="image-container"></div>
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
